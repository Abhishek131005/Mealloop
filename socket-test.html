<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const socket = io('https://mealloop.onrender.com', {
            path: '/socket.io',
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            timeout: 20000,
        });

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function addMessage(msg) {
            const p = document.createElement('p');
            p.textContent = new Date().toISOString() + ': ' + msg;
            messagesDiv.appendChild(p);
        }

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected to Socket.IO server!';
            statusDiv.style.color = 'green';
            addMessage('Socket connected successfully');
            
            // Test authentication
            socket.emit('authenticate', { userId: 'test-user-123' });
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection failed: ' + error.message;
            statusDiv.style.color = 'red';
            addMessage('Connection error: ' + error.message);
        });

        socket.on('disconnect', (reason) => {
            statusDiv.textContent = 'Disconnected: ' + reason;
            statusDiv.style.color = 'orange';
            addMessage('Disconnected: ' + reason);
        });

        socket.on('reconnect', () => {
            addMessage('Reconnected successfully');
        });
    </script>
</body>
</html>
