name: Deploy Frontend to Render

on:
  push:
    branches: [main]
    paths:
      - 'frontend/mealloop/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/mealloop/**'

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
        cache-dependency-path: frontend/mealloop/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend/mealloop
      run: npm ci
        
    - name: Build application
      working-directory: frontend/mealloop
      run: npm run build
      env:
        VITE_API_BASE_URL: https://mealloop-backend.onrender.com/api
        VITE_CLOUDINARY_CLOUD_NAME: ddiqp1bzn
        VITE_CLOUDINARY_UPLOAD_PRESET: "Veg Biryani"
        VITE_GOOGLE_MAPS_API_KEY: AIzaSyAOmY0mUFLHWgl5MCaBsGvpDucrH5mwLr8
        
    - name: Run linting
      working-directory: frontend/mealloop
      run: npm run lint || echo "Linting completed with warnings"
        
    - name: Test build artifacts
      working-directory: frontend/mealloop
      run: |
        echo "Checking build output..."
        ls -la dist/
        echo "Build successful!"
        
    - name: Deploy notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Frontend build successful!"
        echo "ðŸš€ Deployment will be triggered automatically by Render"
        echo "ðŸ“¦ Build artifacts are ready in dist/ directory"